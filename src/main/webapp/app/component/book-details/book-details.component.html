<div id="book-details">
    <h1>{{elementName}}</h1>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <br>
            <h6 *ngIf="!book && !msg">Loading...</h6>
            <h6 *ngIf="msg">{{msg}}</h6>
        </div>
    </div>

    <div class="row" *ngIf="book">

        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>Title</th>
                    <th>{{book.title}}</th>
                </tr>
                <tr>
                    <th>ISBN</th>
                    <th>{{book.isbn}}</th>
                </tr>
                <tr>
                    <th>Authors</th>
                    <th>{{book.authors}}</th>
                </tr>
                <tr>
                    <th>Binding</th>
                    <th>{{book.binding}}</th>
                </tr>
                <tr>
                    <th>Pages</th>
                    <th>{{book.numberOfPages}}</th>
                </tr>
                <tr>
                    <th>Price</th>
                    <th>{{book.price}}</th>
                </tr>
                <tr>
                    <th>Year</th>
                    <th>{{book.publicationYear}}</th>
                </tr>
                <tr>
                    <th>Publisher</th>
                    <th>{{book.publisher}}</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" *ngIf="book">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <button (click)="goBack()">back</button>
        </div>
        <div class="col-sm-4">
            <button (click)="addToCart()">add to cart</button>
        </div>
    </div>
</div>
