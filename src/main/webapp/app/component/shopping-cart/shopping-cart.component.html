<div id="shopping-cart">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <table class="table">
                <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let item of shoppingCart.items">
                    <td>{{item.book.isbn}}</td>
                    <td>{{item.book.title}}</td>
                    <td>{{item.book.price}}</td>
                    <td><input type="number" [(ngModel)]="item.quantity" (click)="handleQuantityChange(item)"></td>
                    <td>
                        <button (click)="deleteBook(item)">delete</button>
                    </td>
                </tr>

                <tr>
                    <td><h4>TOTAL</h4></td>
                    <td></td>
                    <td><h4>{{shoppingCart.totalPrize.toFixed(2)}}</h4></td>
                    <td></td>
                </tr>

                </tbody>

            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
