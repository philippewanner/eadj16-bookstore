<div id="booklist">
    <br>
    <h1>{{elementName}}</h1>

    <div class="row">

        <div class="col-sm-2"></div>

        <div class="col-sm-10">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th class="col-sm-1">ISBN</th>
                    <th class="col-sm-6">Title</th>
                    <th class="col-sm-1">Price</th>
                    <th class="col-sm-2"></th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let book of books">
                    <td class="col-sm-1" (click)="select(book)">{{book.isbn}}</td>
                    <td class="col-sm-6" (click)="select(book)">{{book.title}}</td>
                    <td class="col-sm-1" (click)="select(book)">{{book.price}}</td>
                    <td class="col-sm-2">
                        <button (click)="addBookToCart(book)">add to cart</button>
                    </td>
                </tr>

                </tbody>

            </table>
        </div>

    </div>
</div>
