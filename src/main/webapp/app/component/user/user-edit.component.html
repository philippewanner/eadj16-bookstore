<div class="form-group">
    <label for="lastName" class="control-label col-sm-2">Last name</label>
    <div class="col-sm-4">
        <input id="lastName" name="lastName" type="text" required class="form-control" [(ngModel)]="customer.lastName">
    </div>
</div>
<div class="form-group">
    <label for="firstName" class="control-label col-sm-2">First name</label>
    <div class="col-sm-4">
        <input id="firstName" name="firstName" type="text" required class="form-control" [(ngModel)]="customer.firstName">
    </div>
</div>
<div class="form-group">
    <label for="firstName" class="control-label col-sm-2">Street</label>
    <div class="col-sm-4">
        <input id="street" name="street" type="text" required class="form-control" [(ngModel)]="customer.firstName">
    </div>
</div>
