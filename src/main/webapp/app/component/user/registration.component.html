<h1>Registration</h1>

<form class="form-horizontal" (ngSubmit)="onSubmit()" #registationForm="ngForm">
    <div class="form-group">
        <label for="email" class="control-label col-sm-2">Email</label>
        <div class="col-sm-4">
            <input id="email" name="email" class="form-control" type="email" required [(ngModel)]="registration.customer.email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password</label>
        <div class="col-sm-4">
            <input id="password" name="password" class="form-control" type="password" required [(ngModel)]="password">
        </div>
    </div>
    <div class="form-group">
        <label for="repeatPassword" class="control-label col-sm-2">Repeat assword</label>
        <div class="col-sm-4">
            <input id="repeatPassword" name="repeatPassword" class="form-control" type="password" required [(ngModel)]="repeatPassword">
        </div>
    </div>
    <user-edit [customer]="registration.customer"></user-edit>
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-default" [disabled]="!registationForm.form.valid">Register</button>
        </div>
    </div>
</form>
